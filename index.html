<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos numéricos para encontrar raíces de una función</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center flex-col">
    <div id="metodoBiseccion" class="bg-white shadow-lg rounded-xl p-8 max-w-3/4 w-full">
        <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Método de Bisección</h2>

        <form id="formBisection" class="space-y-4">
            <div>
                <label for="funcion" class="block font-medium mb-1">Función:</label>
                <input type="text" id="funcion" name="funcion" value="x³ + x² - 3x - 3" disabled
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div id="intervalo" class="flex-wrap flex gap-1 justify-evenly">
                <div id="intervaloSuperior" class="w-6/13">
                    <label for="intervaloA" class="block font-medium mb-1">Intervalo, límite inferior (a):</label>
                    <input type="number" id="intervaloA" name="intervaloA" step="any" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div id="intervaloInferior" class="w-6/13">
                    <label for="intervaloB" class="block font-medium mb-1">Intervalo, límite superior (b):</label>
                    <input type="number" id="intervaloB" name="intervaloB" step="any" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="flex-wrap flex gap-1 justify-evenly">
                <div class="w-6/13">
                    <label for="factorParo" class="block font-medium mb-1">Factor de paro:</label>
                    <select name="factorParo" id="factorParo"
                        class=" px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
                        <option value="errorRelativo">Error Relativo</option>
                        <option value="noIteraciones">Número de Iteraciones</option>
                    </select>
                </div>
                <div class="w-6/13">
                    <label for="ingresoFactorParo" id="labelIngresoFactorParo" class="block font-medium mb-1">Error relativo</label>
                    <input type="text" id="ingresoFactorParo" name="ingresoFactorParo" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" id="btnCalcular" class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-md hover:bg-blue-700 transition"> Calcular </button>
            </div>
        </form>

        <div id="resultado" class="mt-6">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Resultado:</h3>
            <div id="results" class="bg-gray-100 p-4 rounded-md text-sm text-gray-800 whitespace-pre-wrap">
                <table id="tableResults" class="w-full bg-white text-black rounded-3xl border border-black border-collapse overflow-hidden">
                    <thead>
                        <tr>
                            <th class="w-1/6 border border-blue-600 rounded-l-3xl px-3 py-2 text-center">Iteración</th>
                            <th class="w-3/6 border border-blue-600 px-3 py-2 text-center">Xr</th>
                            <th class="w-2/6 border border-blue-600 rounded-r-3xl px-3 py-2 text-center">Error relativo</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyResults">
                    </tbody>
        </table>
            </div>
        </div>
    </div>
    <p class="text-amber-600 font-medium font-mono text-center" id="mensajesError"></p>
    <script type="module" src="script.js"></script>
</body>
</html>
